@(recipeForm : Form[Recipe])
@import helper._
@views.html.layout("Edit Recipe"){
    <h1>Edit Recipe</h1>
    @helper.form(action = helper.CSRF(routes.RecipeController.update())){
        @helper.inputText(recipeForm("id"))
        @helper.inputText(recipeForm("name"))
        @helper.inputText(recipeForm("description"))
        <input type="submit" value="Edit Recipe">
    }
}
